<html>  
<link href="/css/bootstrap.css" rel='stylesheet' type='text/css' />  
<link href="/css/main.css" rel='stylesheet' type='text/css'>  
<body style='background-color:#CCFFFF'>  
    <div class='row'>  
        <div class='col-md-3'>  
        </div>  
        <div class='col-md-6'>  
            <div class='login_form'>  
                <div class='login_title'>  
                    <span class='text-success'>test</span>  
                </div>  
                <form class="form-horizontal" role="form" action="/accounts/login/" method="post">  
                {% csrf_token %}  
                  <div class="form-group">  
                    {% if form.errors %}  
                        <label for="message" class="col-sm-5 control-label" style='margin:-10px 0px 5px 30px;color:#990033;font-size:10px'>error</label>  
                    {% endif %}  
                  </div>  
                  <div class='form-group'>  
                    <label for="username" class="col-sm-2 control-label" style='color:#330066'>username</label>  
                    <div class="col-sm-5">  
                      <input class="form-control" name="username" id='username' placeholder="username">  
                    </div>  
                  </div>  
                  <div class="form-group">  
                    <label for="password" class="col-sm-2 control-label" style='color:#330066'>password</label>  
                    <div class="col-sm-5">  
                      <input type="password" class="form-control" name="password" id='password' placeholder="password">  
                    </div>  
                  </div>  
                  <div class="form-group">  
                    <div class="col-sm-offset-2 col-sm-10">  
                      <input type="submit" class="btn btn-primary" style='color:white' value='login'/>  
                      <span style="color:#ff6600">{% if next %}  
                        <input type='hidden' name='next' value='{{ next }}'>  
                      {% else  %}  
                        <input type='hidden' name='next' value='{{ next|add:"/home/" }}'>  
                      {% endif %}</span>  
                    </div>  
                  </div>  
                </form>  
            </div>  
        </div>  
    </div>  
</body>
